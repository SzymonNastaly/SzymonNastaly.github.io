# The URL the site will be built for
base_url = "https://szymonnastaly.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "Szymon Nastaly"
description = "Personal Website of Szymon Nastaly"

theme = "hook"

taxonomies = [
    { name = "topics", feed = true, paginate_by = 10 },
]

default_language = "en"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
links = [
    { title = "Topics", href = "$BASE_URL/topics/"},
    { title = "About", href = "$BASE_URL/about/"},
    { title = "Now", href = "$BASE_URL/now/"}
]

[languages.de]
generate_feeds = true 
taxonomies = [
    { name = "topics", feed = true, paginate_by = 10 },
]