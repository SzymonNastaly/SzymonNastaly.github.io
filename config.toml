# The URL the site will be built for
base_url = "https://szymonnastaly.com"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
title = "Szymon Nastaly"
description = "Personal Website of Szymon Nastaly"
theme = "hook"
taxonomies = [{ name = "topics", feed = true, paginate_by = 10 }]
default_language = "en"
generate_feeds = true
feed_filenames = ["rss.xml"]

[markdown]
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
links = [
  { title = "Topics", href = "$BASE_URL/topics/" },
  { title = "About", href = "$BASE_URL/about/" },
  { title = "Now", href = "$BASE_URL/now/" },
]
jpeg_quality = 80
webp_quality = 80

[languages.de]
generate_feeds = true                                             # Also corrected here to plural
taxonomies = [{ name = "topics", feed = true, paginate_by = 10 }]
